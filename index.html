<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Contact form</title>
</head>
<body>
    <div class="notification">
        <h4><img src="assets/images/icon-success-check.svg" alt="">Message Sent!</h4>
        <p>Thanks for complete the form. We'll be in touch soon!</p>
    </div>
    <div class="wrapper">
        <form id="form">
            <h1>Contact Us</h1><br>
                <div class="queryBlock">
                    <div class="inputField">
                        <label for="fname" class="inputLabel">First Name <span class="required">*</span></label>
                        <input type="text" name="fname" id="fname">
                        <span class="warning" id="fnameWarning"></span>
                    </div>
                    <div class="inputField">
                        <label for="lname" class="inputLabel">Last Name <span class="required">*</span></label>
                        <input type="text" name="lname" id="lname">
                        <span class="warning" id="lnameWarning"></span>
                    </div>
                </div>
                <div class="inputField">
                    <label for="email" class="inputLabel">Email Address <span class="required">*</span></label>
                    <input type="email" name="email" id="email">
                    <span class="warning" id="emailWarning"></span>
                </div>

                <div class="inputField">
                    <p class="inputLabel">Query Type <span class="required">*</span></p>
                    <div class="queryBlock">
                        <div class="options">
                            <input type="radio" id="general" name="queryType" value="general">
                            <label for="general">General Enquiry</label><br>
                        </div>
                        <div class="options">
                            <input type="radio" id="support" name="queryType" value="support">
                            <label for="support">Support Request</label><br>
                        </div>
                    </div>
                    <span class="warning" id="queryWarning"></span>
                </div>

                <label for="question" class="inputField messageLabel">Message<span class="required">*</span></label>
                <textarea name="question" id="question" placeholder="Write your text here">
                </textarea><br>
                <span class="warning" id="messageWarning"></span>
                <div class="consent">
                    <input type="checkbox" name="consent" id="consent">
                    <label for="consent">I consent to being contacted by the team. <span class="required">*</span></label><br>
                    <span class="warning" id="consentWarning"></span>
                </div>
                <input type="submit" value="Submit" id="submit">
                <span id="confirmation"></span>
        </form>
    </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/MWest1996">Marvin West</a>.
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
