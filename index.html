<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Contact form</title>
</head>
<body>
    <div class="wrapper">
        <h1>Contact Us</h1><br>
        <div class="form">
            <div class="inputField">
                <label for="fname" class="inputLabel">First Name <span>*</span></label> <br>
                <input type="text" name="fname" id="fname">
                <span class="warning" id="fnameWarning"></span>
            </div>
            <div class="inputField">
                <label for="lname" class="inputLabel">Last Name <span>*</span></label><br>
                <input type="text" name="lname" id="lname">
                <span class="warning" id="lnameWarning"></span>
            </div>
            <div class="inputField">
                <label for="email" class="inputLabel">Email Address <span>*</span></label><br>
                <input type="email" name="email" id="email">
                <span class="warning" id="emailWarning"></span>
            </div>

            <div class="inputField">
                <p class="inputLabel">Query Type <span>*</span></p>
                <div class="options">
                    <input type="radio" id="general" name="queryType" value="general">
                    <label for="general">General Enquiry</label><br>
                </div>
                <div class="options">
                    <input type="radio" id="support" name="queryType" value="support">
                    <label for="support">Support Request</label><br>
                </div>
                <span class="warning" id="queryWarning"></span>
            </div>

            <label for="question" class="inputField">Message <span>*</span></label><br>
            <textarea name="question" id="question" placeholder="Write your text here">
            </textarea>
            <span class="warning" id="messageWarning"></span>
            <br>
            <div class="consent">
                <input type="checkbox" name="consent" id="consent">
                <label for="consent">I consent to being contacted by the team. <span>*</span></label>
                <span class="warning" id="consentWarning"></span>
            </div><br>
            <input type="submit" value="Submit">
        </div>
    </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
